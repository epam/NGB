<md-button class="md-button_block md-button__icon-left collapsible-trigger"
           ng-click="$ctrl.onClick()"
           ng-disabled="$ctrl.disabled">
    <ng-md-icon size="18"
                ng-class="{'rotate' :  !$ctrl.open, 'rotate-back' :  $ctrl.open}"
                class="rotated collapsible-panel-icon"
                icon="keyboard_arrow_down">
    </ng-md-icon>
    <div class="control-label collapsible-panel-title-container">
        <div class="collapsible-panel-title" ng-transclude="title"></div>
        <md-tooltip md-delay="500" ng-show="$ctrl.tooltip && $ctrl.tooltip.length > 0">{{$ctrl.tooltip}}</md-tooltip>
    </div>
</md-button>
<div class="animate-show u-column-padding collapsible-panel-body" ng-show="$ctrl.open">
    <div ng-transclude="body"></div>
</div>
