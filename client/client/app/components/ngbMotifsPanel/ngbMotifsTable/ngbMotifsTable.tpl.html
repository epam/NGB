<div class="ui-grid-container">
    <div ng-if="!$ctrl.isShowParamsTable" flex="100" layout="row">
        <md-button
            aria-label="back"
            class="motifs-back-button"
            ng-click="$ctrl.backToParamsTable()"
            type="button">
            <ng-md-icon icon="keyboard_arrow_left" size="24"></ng-md-icon>
        </md-button>
        <span flex="50" class="motifs-search-title">{{$ctrl.motifsSearchTitle}}</span>
    </div>
    <div ui-grid="$ctrl.gridOptions"
         ui-grid-resize-columns
         ui-grid-move-columns
         ui-grid-auto-resize
         ui-grid-infinite-scroll
         ui-grid-selection
         ui-grid-save-state
         ui-grid-pinning
         ng-hide="$ctrl.emptyResults"
         class="motifs-search-table">
    </div>
    <div class="motif-results-empty-result-container"
         ng-if="$ctrl.emptyResults"
    >
        <md-content class="motif-results-no-records-warning"
                    flex>
            <span>No records found.</span>
        </md-content>
    </div>
</div>
