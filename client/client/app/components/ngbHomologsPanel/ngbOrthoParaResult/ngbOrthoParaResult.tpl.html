<div class="blast-search-result blast-search-flex-column">
    <div layout="row">
        <md-button
                aria-label="back"
                class="md-flat blast-search-result-back"
                ng-click="$ctrl.changeState({state: 'ORTHO_PARA'})"
                type="button">
            <ng-md-icon class="icon_info_outline" icon="chevron_left" size="24"></ng-md-icon>
        </md-button>
        <span class="blast-search-result-title">{{$ctrl.orthoPara.info}}</span>
    </div>
    <div class="blast-search-result-table-row" flex layout="column">
        <ngb-ortho-para-result-table change-state="$ctrl.changeState" flex
                                     layout="column"></ngb-ortho-para-result-table>
    </div>
</div>
