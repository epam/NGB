<md-menu md-position-mode="target-right target" >
    <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <ng-md-icon icon="menu"></ng-md-icon>
    </md-button>
    <md-menu-content width="4" >
        <md-menu-item>
            <div class="for-md-tooltip-work">
                <md-checkbox flex layout="row" class="text__sm"
                             ng-change="$ctrl.onDisplayVariantsFilterChange()"
                             ng-model="$ctrl.displayVariantsFilter">
                    Show filters
                </md-checkbox>
            </div>
        </md-menu-item>
        <md-divider></md-divider>
        <md-menu-item ng-repeat="column in $ctrl.columnsList | orderBy: 'name'">
            <div class="for-md-tooltip-work">
                <md-checkbox flex layout="row" class="text__sm"
                             ng-model="column.selection"
                             ng-change="$ctrl.addColumnToTable(column)">
                    {{ column.name }}
                    <md-tooltip class="z-index-more" md-direction="top">
                        {{ column.description }}
                    </md-tooltip>
                </md-checkbox>

            </div>
        </md-menu-item>

    </md-menu-content>
</md-menu>
