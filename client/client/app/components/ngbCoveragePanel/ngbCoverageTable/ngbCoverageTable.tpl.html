<div class="ui-grid-container">
    <div class="coverage-table-loading-indicator-container">
        <md-progress-linear md-mode="query"
                            ng-if="$ctrl.loadingData">
        </md-progress-linear>
    </div>
    <div class="md-padding"
         ng-if="$ctrl.isFilteredSearchFailure && !$ctrl.loadingData">
        <ngb-panel-error-list
            class="coverage-filter-error"
            message-list="$ctrl.filteredErrorMessageList"
        ></ngb-panel-error-list>
    </div>
    <div ui-grid="$ctrl.gridOptions"
        ui-grid-resize-columns
        ui-grid-move-columns
        ui-grid-auto-resize
        ui-grid-infinite-scroll
        ui-grid-selection
        ui-grid-save-state
        ui-grid-pinning
        class="coverage-table"
        ng-class="{'filters-not-displayed': !$ctrl.displayFilters}"
        ng-hide="$ctrl.emptyResults">
    </div>
    <div class="coverage-empty-results-container"
        ng-if="$ctrl.emptyResults">
        <md-content class="coverage-no-records-warning"
                    flex>
            <span>No records found.</span>
        </md-content>
    </div>
</div>
