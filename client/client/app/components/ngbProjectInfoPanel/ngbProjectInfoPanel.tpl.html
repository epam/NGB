<div ng-show="$ctrl.isProgressShown">
    <div class="progress" layout-align="center center">
        <span>Loading description...</span>
    </div>
    <md-progress-linear md-mode="query"></md-progress-linear>
</div>
<div class="description-container"
     ng-hide="$ctrl.isProgressShown">
    <iframe frameborder="0"
            class="description-frame"
            ng-src="{{$ctrl.blobUrl}}"
            ng-if="$ctrl.currentMode === $ctrl.mode.DESCRIPTION">
    </iframe>
    <div ng-if="$ctrl.currentMode === $ctrl.mode.SUMMARY"
         class="summary-container">
        <ngb-variant-density-diagram class="chart"
                                     ng-show="$ctrl.containsVcfFiles">
        </ngb-variant-density-diagram>
        <div flex
             layout="row"
             class="u-column-padding diagrams-container">
            <div flex="100"
                 ng-if="!$ctrl.containsVcfFiles"
                 class="selected-files-summary">
                <ngb-project-summary flex
                                     heatmap="$ctrl.heatmap">
                </ngb-project-summary>
            </div>
            <div flex="50"
                 ng-if="$ctrl.containsVcfFiles">
                <ngb-project-summary flex
                                     heatmap="$ctrl.heatmap">
                </ngb-project-summary>
            </div>
            <div flex="50"
                 ng-show="$ctrl.containsVcfFiles">
                <div flex
                     layout="row"
                     class="u-height__50 u-padding_b-sm chart">
                    <div flex="100">
                        <ngb-variant-type-diagram></ngb-variant-type-diagram>
                    </div>
                </div>
                <div flex
                     layout="row"
                     class="u-height__50 u-padding_t-sm chart">
                    <div flex="100">
                        <ngb-variant-quality-diagram></ngb-variant-quality-diagram>
                    </div>
                </div>
            </div>
        </div>
        <ngb-heatmap id="$ctrl.heatmapId"
                     class="ngb-heatmap"
                     ng-if="$ctrl.heatmap"
                     reference-id="$ctrl.referenceId"
                     project-id="$ctrl.heatmapProjectId"
                     render-on-change="$ctrl.isProgressShown">
        </ngb-heatmap>
    </div>
    <div class="project-note-container"
         ng-if="$ctrl.isAdditionMode">
        <ngb-project-info-edit-note note="$ctrl.newNote">
        </ngb-project-info-edit-note>
    </div>
    <div class="project-note-container"
         ng-if="$ctrl.currentMode === $ctrl.mode.NOTE">
        <div ng-if="!$ctrl.inEditing">
            <md-button class="md-primary project-note-edit-button"
                       ng-click="$ctrl.handleClickEditNote($event)"
                       ng-if="$ctrl.isEditingAvailable">
                Edit
            </md-button>
            <ngb-markdown markdown="$ctrl.currentNote.description"></ngb-markdown>
        </div>
        <div ng-if="$ctrl.inEditing"
             class="note-container">
            <ngb-project-info-edit-note note="$ctrl.editableNote">
            </ngb-project-info-edit-note>
        </div>
    </div>
</div>
