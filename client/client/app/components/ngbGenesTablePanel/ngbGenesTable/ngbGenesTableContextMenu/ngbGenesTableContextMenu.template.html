<div class="ngb-genes-table-context-menu">
    <md-menu-content>
        <md-menu-item>
            <md-button ng-click="!ctrl.sequenceTooLong && ctrl.blastSearch('blastn', $event)"
                       ng-disabled="ctrl.sequenceTooLong">
                <span>BLASTn search</span>
                <span class="ngb-context-menu-warning" ng-if="ctrl.sequenceTooLong">
                    <ng-md-icon class="ngb-context-menu-warning-icon" icon="warning" size="15"></ng-md-icon>
                    Query maximum length ({{ctrl.maxSequenceLength}}bp) exceeded
                </span>
            </md-button>
        </md-menu-item>
        <md-menu-item>
            <md-button ng-click="ctrl.blastSearch('blastp', $event)">
                <span>BLASTp search</span>
            </md-button>
        </md-menu-item>
        <md-menu-item>
            <md-button ng-click="ctrl.openMolecularView($event)">
                Show 3D structure
            </md-button>
        </md-menu-item>
        <md-menu-item>
            <md-button ng-click="ctrl.isGene && ctrl.homologsSearch($event)"
                       ng-disabled="!ctrl.isGene">
                <span>Show similar genes</span>
                <span class="ngb-context-menu-warning" ng-if="!ctrl.isGene">
                    <ng-md-icon class="ngb-context-menu-warning-icon" icon="warning" size="15"></ng-md-icon>
                    Feature type is not Gene or Name is missing
                </span>
            </md-button>
        </md-menu-item>
        <md-menu-item>
            <md-button ng-click="ctrl.isGene && ctrl.pathwaysSearch($event)"
                       ng-disabled="!ctrl.isGene">
                <span>Show pathways</span>
                <span class="ngb-context-menu-warning" ng-if="!ctrl.isGene">
                    <ng-md-icon class="ngb-context-menu-warning-icon" icon="warning" size="15"></ng-md-icon>
                    Feature type is not Gene or Name is missing
                </span>
            </md-button>
        </md-menu-item>
    </md-menu-content>
</div>
