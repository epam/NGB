<div layout="column" flex>
    <div layout="row" flex>
        <md-input-container>
            <input
                name="height"
                type="number"
                required
                placeholder="Track height"
                ng-min="ctrl.minHeight"
                ng-max="ctrl.maxHeight"
                ng-model="ctrl.height"
            />
            <div ng-messages="height.$error" role="alert">
                <div ng-message="required,min,max">{{ctrl.message}}</div>
            </div>
        </md-input-container>
    </div>
    <md-checkbox
        flex
        aria-label="apply to all tracks"
        ng-model="ctrl.applyToAllTracks"
        ng-disabled="ctrl.multiple"
    >
        {{ctrl.applyToAllTracksTitle}}
    </md-checkbox>
</div>
