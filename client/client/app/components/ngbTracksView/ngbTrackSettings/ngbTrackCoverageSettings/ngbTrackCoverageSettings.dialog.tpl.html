<md-dialog aria-label="track coverage settings">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 ng-hide="name">Set data scale</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()" aria-label="Close">
                <ng-md-icon style="fill: #fff;" icon="clear"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <ngb-track-coverage-settings from="from"
                                     to="to"
                                     error="error"
                                     apply-to-current-track="applyToCurrentTrack"
                                     apply-to-wig-tracks="applyToWIGTracks"
                                     apply-to-bam-tracks="applyToBAMTracks"
                                     apply-to-feature-counts-tracks="applyToFeatureCountsTracks"
                                     has-feature-counts-tracks="hasFeatureCountsTracks"
                                     has-coverage-tracks="hasCoverageTracks"
                                     is-log-scale="isLogScale"
                                     layout-margin></ngb-track-coverage-settings>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button aria-label="save" ng-click="save()" class="md-primary">
            Save
        </md-button>
        <md-button aria-label="cancel" ng-click="close()">
            Cancel
        </md-button>
    </md-dialog-actions>
</md-dialog>
