<section layout="column" ng-cloak>
    <md-button class="md-raised" ng-click="$ctrl.zoomIn()" ng-show="$ctrl.canZoom">+</md-button>
    <md-divider md-inset="true"></md-divider>
    <md-button class="md-raised" ng-click="$ctrl.zoomOut()" ng-show="$ctrl.canZoom">-</md-button>
    <md-menu md-position-mode="target-right target">
        <md-button
                class="md-raised bookmark camera"
                aria-label="save screenshot"
                ng-click="$mdOpenMenu($event)">
            <ng-md-icon icon="camera_alt"></ng-md-icon>
        </md-button>
        <md-menu-content class="ngb-tool-menu" md-whiteframe="4">
            <md-menu-item>
                <md-button ng-click="$ctrl.saveBrowserView('png')">
                    Save as PNG
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="$ctrl.saveBrowserView('svg')">
                    Save as SVG
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</section>
