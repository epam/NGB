<md-dialog aria-label="Add {{ctrl.itemType}}" style="max-height: 75vh;">
    <md-dialog-content>
        <md-content class="md-padding">
            <div class="column">
                <div layout="row">
                    <md-input-container flex>
                        <label>Select {{ctrl.itemType}} to add</label>
                        <md-select ng-model="ctrl.selectedItem"
                                   name="add_role_or_user"
                                   md-on-close="ctrl.clearSearchTerm()"
                                   md-container-class="user-role-selector">
                            <md-select-header class="role-select-header">
                                <input ng-model="ctrl.searchTerm"
                                       ng-keydown="$event.stopPropagation()"
                                       type="search"
                                       placeholder="Search for a {{ctrl.itemType}}..."
                                       class="md-text role-header-searchbox" />
                            </md-select-header>
                            <md-optgroup label="{{ctrl.itemType}}">
                                <md-option
                                        ng-value="item"
                                        ng-repeat="item in ctrl.availableItems | filter:ctrl.searchTerm">
                                    {{ctrl.getItemDisplayName(item)}}
                                </md-option>
                            </md-optgroup>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-disabled="!ctrl.isValid" ng-click="ctrl.save()">
            Save
        </md-button>
        <span flex></span>
        <md-button ng-click="ctrl.cancel()" style="margin-right:20px;">
            Cancel
        </md-button>
    </md-dialog-actions>
</md-dialog>
