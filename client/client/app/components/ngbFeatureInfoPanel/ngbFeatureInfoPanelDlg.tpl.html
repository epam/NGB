<md-dialog aria-label="feature" class="feature-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 ng-show="name">{{name}}</h2>
            <h2 ng-hide="name">Feature info</h2>
            <span flex></span>
            <md-button class="md-icon-button"
                       ng-click="close()"
                       aria-label="Close">
                <ng-md-icon style="fill: #fff;" icon="clear"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="column" ng-if="!error">
            <ngb-feature-info-panel properties="properties"
                                    reference-id="referenceId"
                                    chromosome-id="chromosomeId"
                                    start-index="startIndex"
                                    end-index="endIndex"
                                    read="read"
                                    name="name"
                                    gene-id="geneId"
									info-for-read="infoForRead"
                                    file-id="fileId"
                                    feature="feature"
                                    uuid="uuid"
                                    panel-title="panelTitle" flex></ngb-feature-info-panel>
        </div>
        <div
            layout="column"
            style="display:flex; justify-content: center; align-items: center; min-height: 350px;padding: 15px;"
            ng-if="error"
        >
            <ngb-panel-error-list message-list="[error]"></ngb-panel-error-list>
        </div>
    </md-dialog-content>
    <md-dialog-actions ng-if="showFooter()" class="feature-info-main-actions">
        <ngb-feature-info-main-actions></ngb-feature-info-main-actions>
    </md-dialog-actions>
</md-dialog>
