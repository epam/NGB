<div class="strain-lineage-node-container"
     ng-class="{'selected': $ctrl.selected}"
     ng-style="$ctrl.highlightStyle"
     ng-mousedown="$ctrl.onMouseDown($event)"
     ng-mousemove="$ctrl.onMouseMove($event)"
     ng-mouseup="$ctrl.onMouseUp($event)">
    <div class="strain-lineage-node-title"
         ng-class="{'strain-lineage-node-link': $ctrl.nodeData.referenceId || $ctrl.nodeData.projectId}"
         ng-mouseup="$ctrl.navigate($event, $ctrl.nodeData)">
        {{$ctrl.nodeData.title | crop}}
    </div>
    <div class="strain-lineage-node-dataset strain-lineage-node-link"
         ng-if="$ctrl.nodeData.projectId && $ctrl.nodeData.referenceId"
         ng-mouseup="$ctrl.navigateToDataset($event, $ctrl.nodeData.projectId)">
        {{$ctrl.nodeData.projectName | crop}}
    </div>
    <div class="strain-lineage-node-desc"
         ng-if="$ctrl.nodeData.creationDate">
        {{$ctrl.nodeData.creationDate | date}}
    </div>
</div>
