<div class="loading-indicator"
     ng-if="$ctrl.loadingData">
    <md-progress-linear md-mode="query"></md-progress-linear>
</div>
<div class="action-container">
    <md-button type="button"
               class="md-raised export-button"
               ng-if="$ctrl.targetsResults && $ctrl.targetsResults.length"
               aria-label="Export targets results"
               ng-click="$ctrl.exportResults()">
        EXPORT
    </md-button>
</div>
<div ng-class="{'hidden': !$ctrl.failedResult || $ctrl.loadingData}">
    <ngb-panel-error-list message-list="$ctrl.errorMessageList"></ngb-panel-error-list>
</div>
<div class="ui-grid-container">
    <div ui-grid="$ctrl.gridOptions"
         disable-wheel-handler
         ui-grid-resize-columns
         ui-grid-move-columns
         ui-grid-auto-resize
         ui-grid-selection
         ui-grid-save-state
         ui-grid-pinning
         class="targets-table">
        <div class="empty-container"
             ng-if="$ctrl.emptyResults">
           <md-content class="no-records-warning"
                       flex>
               <span>No records found.</span>
           </md-content>
       </div>
    </div>
</div>
<ngb-targets-table-pagination ng-if="$ctrl.totalPages > 1"
                              on-change-page="$ctrl.getDataOnPage(page)">
</ngb-targets-table-pagination>
