<div class="u-height__full target-panel" style="position: relative">
    <md-nav-bar class="target-nav-bar"
                md-selected-nav-item="$ctrl.tabSelected">
        <md-nav-item name="TARGETS"
                     md-nav-click="$ctrl.changeState($ctrl.targetState.TARGETS)">
            TARGETS
        </md-nav-item>
        <md-nav-item name="DISEASES"
                     md-nav-click="$ctrl.changeState($ctrl.targetState.DISEASES)">
            DISEASES
        </md-nav-item>
        <md-nav-item name="IDENTIFICATIONS"
                     md-nav-click="$ctrl.changeState($ctrl.targetState.IDENTIFICATIONS)"
                     ng-if="$ctrl.identificationTabIsShown">
            IDENTIFICATIONS
        </md-nav-item>
    </md-nav-bar>
    <md-content class="_md target-panel-content">
        <ngb-targets-tab change-state="$ctrl.changeState(state)"
                         class="tab"
                         ng-if="$ctrl.tabSelected === $ctrl.targetState.TARGETS">
        </ngb-targets-tab>
        <ngb-diseases-tab change-state="$ctrl.changeState(state)"
                          class="tab"
                          ng-if="$ctrl.tabSelected === $ctrl.targetState.DISEASES">
        </ngb-diseases-tab>
        <ngb-identifications-tab change-state="$ctrl.changeState(state)"
                                 class="tab"
                                 ng-if="$ctrl.tabSelected === $ctrl.targetState.IDENTIFICATIONS">
        </ngb-identifications-tab>
    </md-content>
    <md-button type="button"
               class="md-raised md-accent ngb-target-panel-extra-button"
               ng-if="$ctrl.isTableMode"
               aria-label="Add target"
               ng-click="$ctrl.addTarget()">
        CREATE TARGET
    </md-button>
    <md-button type="button"
               class="md-raised md-accent ngb-target-panel-extra-button"
               ng-if="$ctrl.isIdentificationsMode"
               aria-label="Download report"
               ng-click="$ctrl.downloadReport()">
        DOWNLOAD
    </md-button>
</div>
