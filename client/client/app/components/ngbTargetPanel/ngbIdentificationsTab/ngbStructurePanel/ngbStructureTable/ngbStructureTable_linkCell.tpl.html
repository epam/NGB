<span class="link-cell"
     ng-click="grid.appScope.$ctrl.onClickLink($event)"
     ng-if="row.entity">
    <a ng-href="{{row.entity[col.field].url}}" target="_blank" ng-if="row.entity[col.field].url">
        {{row.entity[col.field].name}}
    </a>
    <span ng-if="!row.entity[col.field].url">{{row.entity[col.field].name}}</span>
</span>
