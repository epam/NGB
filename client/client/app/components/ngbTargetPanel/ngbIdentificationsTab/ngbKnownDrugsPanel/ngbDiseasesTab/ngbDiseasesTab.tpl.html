<md-nav-bar class="diseases-menu"
            aria-label="Diseases menu"
            md-no-ink-bar="true"
            md-selected-nav-item="$ctrl.itemSelected">
    <md-nav-item name="TABLE"
                 md-nav-click="$ctrl.changeState($ctrl.menuState.TABLE)">
        TABLE
    </md-nav-item>
    <md-nav-item name="BUBBLES"
                 md-nav-click="$ctrl.changeState($ctrl.menuState.BUBBLES)">
        BUBBLES
    </md-nav-item>
    <md-nav-item name="GRAPH"
                 md-nav-click="$ctrl.changeState($ctrl.menuState.GRAPH)">
        GRAPH
    </md-nav-item>
</md-nav-bar>
<md-content class="_md diseases-content">
    <div change-state="$ctrl.changeState(state)"
         ng-if="$ctrl.itemSelected === $ctrl.menuState.TABLE">
        <ngb-diseases-table></ngb-diseases-table>
    </div>
    <div change-state="$ctrl.changeState(state)"
         ng-if="$ctrl.itemSelected === $ctrl.menuState.BUBBLES">
        <ngb-diseases-bubbles></ngb-diseases-bubbles>
    </div>
    <div change-state="$ctrl.changeState(state)"
         ng-if="$ctrl.itemSelected === $ctrl.menuState.GRAPH">
        <ngb-diseases-graph></ngb-diseases-graph>
    </div>
</md-content>
