<div class="ui-grid-container">
    <div ui-grid="$ctrl.gridOptions"
            disable-wheel-handler
            ui-grid-resize-columns
            ui-grid-move-columns
            ui-grid-auto-resize
            ui-grid-selection
            ui-grid-save-state
            ui-grid-pinning
            class="drugs-table">
    </div>
</div>
<div class="pagination"
     ng-if="$ctrl.pagesTotal > 1">
    <md-button ng-disabled="$ctrl.isFirstPage"
               ng-click="$ctrl.getPreviousPage()">
        <ng-md-icon icon="keyboard_arrow_left"
                    size="20">
        </ng-md-icon>
    </md-button>
    <md-button ng-disabled="$ctrl.isLastPage"
               ng-click="$ctrl.getNextPage()">
        <ng-md-icon icon="keyboard_arrow_right"
                    size="20">
        </ng-md-icon>
    </md-button>
</div>
