
<md-autocomplete md-no-cache="true"
                 md-selected-item="$ctrl.selectedItem"
                 md-search-text="$ctrl.searchText"
                 md-items="item in $ctrl.getList($ctrl.searchText)"
                 md-item-text="item[$ctrl.field]"
                 md-escape-options="clear"
                 md-require-match=""
                 md-menu-class="autocomplete-list"
                 md-min-length="2"
                 md-menu-container-class="ngb-targets-form-autocomplete-menu-container"
                 md-selected-item-change="$ctrl.selectedItemChange(item)"
                 md-search-text-change="$ctrl.searchTextChange($ctrl.searchText)"
                 spellcheck="false"
                 ng-class="{error: !$ctrl.searchText}"
                 class="ngb-targets-form-autocomplete">
    <md-item-template>
        <span md-highlight-text="$ctrl.searchText">{{item[$ctrl.field]}} {{item.speciesName}}</span>
    </md-item-template>
</md-autocomplete>
