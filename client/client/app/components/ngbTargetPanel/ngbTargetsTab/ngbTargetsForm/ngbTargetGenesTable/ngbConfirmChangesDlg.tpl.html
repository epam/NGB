<md-dialog aria-label="feature" class="confirm-changes-dialog">
    <md-dialog-content>
        <div class="row">
            <h4>
                <p>You have unsaved changes.</p>
                <p>Do you want to save them or cancel?</p>
            </h2>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="save()" class="md-primary" style="margin-right:20px;">
            Save
        </md-button>
        <md-button ng-click="cancel()" style="margin-right:20px;">
            Cancel
        </md-button>
    </md-dialog-actions>
</md-dialog>
