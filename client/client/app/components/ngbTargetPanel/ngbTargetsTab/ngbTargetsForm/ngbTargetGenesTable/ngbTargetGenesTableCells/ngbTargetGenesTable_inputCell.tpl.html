<span class="input-cell"
      ng-if="row.entity">
    <md-tooltip class="target-genes-table-tooltip"
                ng-if="grid.appScope.$ctrl.isParasite && row.entity[col.field]"
                md-direction="top">
        {{row.entity[col.field]}}
    </md-tooltip>
    <input class="ngb-targets-form-table-input"
           spellcheck="false"
           name="row.entity[col.field].name"
           ng-class="{error: !row.entity[col.field]}"
           ng-disabled="!grid.appScope.$ctrl.changeAllowed"
           ng-model="row.entity[col.field]">
</span>
