<div class="menu-with-golden-layout" flex layout="row">
    <div ng-class="{'left-menu': $ctrl.toolbarVisibility}">
        <ngb-main-toolbar></ngb-main-toolbar>
    </div>

    <div ng-class="{'golden-layout': $ctrl.toolbarVisibility}" >
        <ngb-golden-layout></ngb-golden-layout>
    </div>

    <div style="visibility: hidden">
        <div class="md-dialog-container" id="authenticationConfirmDialog">
            <md-dialog layout-padding>
                <h2 style="margin-bottom: 5px">Your session has expired</h2>
                <div layout="row" layout-align="center center">
                    <md-button class="md-primary md-button" ng-click="$ctrl.redirectToAuthentication()">Login back</md-button>
                </div>
            </md-dialog>
        </div>
    </div>
</div>
