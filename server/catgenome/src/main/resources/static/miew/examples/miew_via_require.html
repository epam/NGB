<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miew via Require.js</title>

  <link rel="stylesheet" href="../dist/Miew.min.css">
  <script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js"></script>
</head>
<body>
  <h1>Use Miew via Require.js</h1>
  <div class="miew-container" style="width:640px; height:480px"></div>

  <script>
    require.config({
      paths: {
        'lodash': 'https://unpkg.com/lodash@^4.17.15/lodash',
        'three': 'https://unpkg.com/three@0.125.0/build/three.min',
      }
    });
    require(['../dist/Miew.min'], function(Miew) {
      var viewer = new Miew({
        container: document.getElementsByClassName('miew-container')[0],
        load: '1CRN',
      });

      if (viewer.init()) {
        viewer.run();
      }
    });
  </script>
</body>
</html>
