<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>.options.fromURL() - Miew API</title>

  <link rel="stylesheet" href="../dist/Miew.min.css">
  <script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/lodash@^4.17.15/lodash.js"></script>
  <script src="https://unpkg.com/three@0.125.0/build/three.min.js"></script>
  <script src="../dist/Miew.min.js"></script>
</head>
<body>
  <h1>Specify options in a URL</h1>
  <div class="miew-container" style="width:640px; height:480px"></div>

  <script>
    (function() {
      var _ = Miew.thirdParty.lodash;
      var defaultQuery = '?m=LC&m=VW&s=elem+S&mt=TR&c=UN!color:0xFFFFFF&autoRotation=-0.5&bg.color=0xCCCCCC&axes=0&fps=0';
      var viewer = new Miew(_.merge({
          container: document.getElementsByClassName('miew-container')[0],
          load: '1CRN',
        },
        Miew.options.fromURL(window.location.search || defaultQuery)
      ));

      if (viewer.init()) {
        viewer.run();
      }
    })();
  </script>
</body>
</html>
