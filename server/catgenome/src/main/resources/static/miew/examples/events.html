<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miew events</title>

  <link rel="stylesheet" href="../dist/Miew.min.css">
  <script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/lodash@^4.17.15/lodash.js"></script>
  <script src="https://unpkg.com/three@0.125.0/build/three.min.js"></script>
  <script src="../dist/Miew.min.js"></script>
</head>
<body>
<h1>Using events in Miew</h1>
<div class="miew-container" style="width:640px; height:480px; position:relative;"></div>

<div style="padding-top: 0.5em">
  <button id="load-4xn6">Load 4XN6.mmtf</button>
  <button id="load-1crn">Load 1CRN.pdb</button>
  <button id="repAdd">Create new rep from selection</button>
  <input type="checkbox" id="aoChange">
  <label for="aoChange">Ambient occlusion</label>
</div>

<div style="top:79.88px; left:490px; width:150px; height:30px; position:absolute;">
  <ul id="messages" style="padding-left: 0"></ul>
</div>

<div style="top:79.88px; left:670px; width:20px; height:480px; position:absolute; background-color:#999999">
  <div id="velocity" style="bottom:-50%; width:100%; height:50%; position:relative; background-color:maroon">
  </div>
</div>

<div style="top:522.88px; left:700px; position:absolute">
  <h1 id="event" style="margin:0">None</h1>
</div>

<script src="events.js"></script>
</body>
</html>
