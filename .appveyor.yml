version: 2.7.1.{build}

branches:
  only:
    - develop
    - /release\/.*/

skip_tags: true
max_jobs: 1
image: Previous Ubuntu1604
stack: jdk 8, python 3.9, node 14

build_script:
  - python3 -m pip install mkdocs mkdocs-material
  - bash build.sh
  - ./gradlew jacocoTestReport
  - bash <(curl -s https://codecov.io/bash)
  - ./publish.sh
test: off
