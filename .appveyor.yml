version: 2.6.1.{build}

branches:
  only:
    - develop
    - /release\/.*/

skip_tags: true
max_jobs: 1
image: Previous Ubuntu1604
stack: jdk 8, python 3.9, node 14

build_script:
  - python3 -m pip install mkdocs==1.3.0 mkdocs-material==8.2.15
  - bash build.sh
  - ./gradlew jacocoTestReport
  - bash <(curl -s https://codecov.io/bash)
  - ./publish.sh
test: off
