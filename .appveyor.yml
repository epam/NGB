version: 2.7.0.{build}

branches:
  only:
    - develop
    - /release\/.*/
    - appv*

skip_tags: true
max_jobs: 1
image: Ubuntu1604
stack: jdk 8, python 3.9.13

build_script:
  - python3 -m pip install mkdocs mkdocs-material
  - bash build.sh
  - ./gradlew jacocoTestReport
  - bash <(curl -s https://codecov.io/bash)
  - ./publish.sh
test: off
