language: java
jdk:
  - openjdk8
sudo: required
os:
  - linux
dist: xenial
install: 
    - sudo add-apt-repository -y ppa:jonathonf/python-2.7
    - sudo apt-get update
    - sudo apt-get install --only-upgrade python
    - wget https://bootstrap.pypa.io/get-pip.py
    - sudo python get-pip.py
    - sudo pip install mkdocs
    - sudo pip install mkdocs-material
script:
    - ./gradlew buildJar buildWar buildCli buildDoc buildDocker -PbuildNumber=${TRAVIS_JOB_NUMBER} ${CLIENT_PATH}
    - ./gradlew jacocoTestReport
    - ./singularity/setup_environment.sh ${SINGULARITY_ENV_VERSION}
    - sudo ./singularity/build_image.sh $(pwd)/singularity/ngb.singularity $(pwd)/dist/ngb.singularity-${SINGULARITY_ENV_VERSION}.img
after_success:
    - bash <(curl -s https://codecov.io/bash)
deploy:
  - provider: script
    skip_cleanup: true
    script: DEMO_PATH=${DEMO_PATH}/dev && ./publish.sh
    on:
      branch: develop
  - provider: script
    skip_cleanup: true
    script: ./publish.sh
    on:
      branch: master
